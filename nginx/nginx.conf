# /nginx/nginx.conf (수정안)

# 1. HTTP 서버 (포트 80)
server {
    listen 80;
    # 여기에 사용자님의 도메인을 적어주세요.
    server_name tokbaro.com;

    # Let's Encrypt 소유권 확인 요청 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS 서버 (포트 443)
server {
    listen 443 ssl;
    # 여기에 사용자님의 도메인을 적어주세요.
    server_name tokbaro.com;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/tokbaro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tokbaro.com/privkey.pem;
    # 최신 SSL 옵션 (권장)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Spring Boot 백엔드로 요청 프록시
    location / {
        proxy_pass http://springboot-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
